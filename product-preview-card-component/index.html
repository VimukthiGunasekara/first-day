<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/434622864a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="image">
            <img class="image" src="./assets/images/image-product-mobile.jpg" alt="desktop-image">
        </div>
        <div class="product">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="pdescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <div class="price">
                <p class="discount-price">$149.99</p>
                <p class="reguler-price">$169.99</p>
            </div>
            <button type="submit"> <i id="cart" class="fa-solid fa-shopping-cart"></i> Add to Cart</button>
        </div>
    </div>
</body>

</html>
